<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .exdiv {
            display: inline;
        }
        .List {
            color: brown;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body style="background-color: blanchedalmond;">
<div class="exdiv">
    <ol>
        <h1 class="List">Ordered List</h1>
        <hr color="black">
        <li>Prateek</li>
        <li>Vaishnavi</li>
        <li>Surbhi</li>
        <li>Priya</li>
    </ol>
</div>
<div class="exdiv">
    <ul>
        <h1 class="List">Unordered List</h1>
        <hr color="black">
        <li>Prateek</li>
        <li>Vaishnavi</li>
        <li>Surbhi</li>
        <li>Priya</li>
    </ul>
</div>
</body>
</html>
